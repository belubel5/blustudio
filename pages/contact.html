    <!-- <form action="#" class="col-md-6 offset-md-3 contact-form"> -->
    <div class="container">
        <div class="row">
            <div class="col-12" align="center">
                <h1>Contactate con nosotros!</h1>
            </div>

            <div class="form-group col-12">
                <label for="nombre">Nombre:</label>
                <input type="nombre" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
            </div>

            <div class="form-group col-12">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
            </div>

            <div class="form-group col-12">
                <label for="telefono">telefono:</label>
                <input type="telefono" class="form-control" id="telefono" placeholder="Ingrese telefono" name="telefono">
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Mensaje Enviado</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Gracias por contactarse con nosotros!
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <div class="row ms-2">
            <button type="button" class="btn btn-primary" id="myBtn">
                Enviar
            </button>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#myBtn").click(function() {
                $("#myModal").modal();
            });
        });
